<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        .logo {
            width: 75px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #202124;
            margin: 0;
        }

        p {
            font-size: 14px;
            color: #5f6368;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .forgot-password {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .create-account {
            background: none;
            color: #1a73e8;
        }

        .sign-in {
            background: #1a73e8;
            color: white;
        }

        .sign-in:hover {
            background: #1558c7;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Google Logo Here -->
        <img src="google_logo.png" alt="Google Logo" class="logo">

        <h2>Sign in</h2>
        <p>Use your Google Account</p>
        <input type="email" placeholder="Email or phone">
        <a href="#" class="forgot-password">Forgot email?</a>
        <input type="password" placeholder="Enter your password">
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="btn-container">
            <button class="create-account">Create account</button>
            <button class="sign-in">Next</button>
        </div>
    </div>
</body>
</html>
